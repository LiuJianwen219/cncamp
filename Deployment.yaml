apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpserver-deployment
  labels:
    app: httpserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: httpserver
  template:
    metadata:
      labels:
        app: httpserver
    spec:
      volumes:
      - name: http-volume
        hostPath:
          path: /tmp/data
          type: Directory
      containers:
        - name: http-server
          image: wxwd14388/httpserver:v1.0.0
          ports:
          - containerPort: 8080
          volumeMounts:
          - mountPath: /data
            name: http-volume
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              httpHeaders:
              - name: user
                value: cluster-livenessProbe
            initialDelaySeconds: 10
            periodSeconds: 3
          readinessProbe:
            exec:
              command:
              - cat
              - /tmp/healthy
            initialDelaySeconds: 10
            periodSeconds: 3
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "echo preStart: good morning! >> /data/data.log"]
            preStop:
              httpGet:
                path: /preStop
                port: 8080

